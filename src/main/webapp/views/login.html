<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录文档管理</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body style="background-color: #f9f9f9">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <h1 class="text-center" style="margin-top: 3rem;"><span class="glyphicon glyphicon-book"></span></h1>
            <p class="lead text-center" style="margin-top: 2rem;">登录文档管理</p>
            <div class="panel panel-default" style="margin-top: 1rem;">
                <div class="panel-body" id="loginForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" v-model="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <a class="pull-right" href="/forgetPassword.html">忘记密码？</a>
                        <label>密码</label>
                        <input type="password" class="form-control" v-model="password" placeholder="密码" @keyup.enter="submitLogin">
                    </div>
                    <button type="button" class="btn btn-success btn-block" @click="submitLogin">登 录</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-body text-center" style="background-color: #f9f9f9">
                    新用户？ <a href="/register.html">创建账号</a>
                </div>
            </div>
            <p class="text-center">
                <a href="/">返回主页</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/feedback.html">用户反馈</a>
            </p>
        </div>
    </div>
</div>
<script src="/js/libs/jquery.min.js"></script>
<script src="/js/libs/bootstrap.min.js"></script>
<script src="/js/libs/vue.min.js"></script>
<script src="/js/libs/layer/layer.js"></script>
<script src="/js/libs/jquery.cookie.js"></script>
<script src="/js/app.js"></script>
<script src="/js/login.js"></script>
</body>
</html>

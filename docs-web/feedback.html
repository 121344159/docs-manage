<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户反馈</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: #f9f9f9">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <p class="lead" style="margin-top: 2rem;"><span class="glyphicon glyphicon-info-sign"></span> 用户反馈</p>
            <div class="panel panel-default" style="margin-top: 1rem;">
                <div class="panel-body">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" placeholder="邮箱">
                    </div>
                    <div class="form-group">
                        <label>主题</label>
                        <input type="text" class="form-control" placeholder="主题">
                    </div>
                    <div class="form-group">
                        <label>反馈内容</label>
                        <textarea type="text" class="form-control" rows="8" placeholder="描述您的问题"></textarea>
                    </div>
                    <button class="btn btn-success pull-right">提交反馈</button>
                </div>
            </div>
            <p class="text-center">
                <a href="/">返回主页</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/vue.min.js"></script>
<script>
    new Vue({
        el: '#main',
        data: {
            name: 'yupaits',

        }
    });
</script>
</body>
</html>

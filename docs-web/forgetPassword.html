<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: #f9f9f9">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
            <h1 class="text-center" style="margin-top: 3rem;"><span class="glyphicon glyphicon-book"></span></h1>
            <p class="lead text-center" style="margin-top: 2rem;">重置登录密码</p>
            <div class="panel panel-default" style="margin-top: 1rem;">
                <div class="panel-body">
                    <div class="form-group">
                        <label>输入您的邮箱地址，我们将发送修改密码的链接到您的邮箱。</label>
                        <input type="email" class="form-control" placeholder="邮箱地址">
                    </div>
                    <button class="btn btn-success btn-block">发送重置密码邮件</button>
                </div>
            </div>

            <div class="panel panel-default" style="margin-top: 1rem;">
                <div class="panel-body">
                    <p>检查您的邮箱是否收到重置登录密码的链接。如果没有发现，请检查邮件垃圾箱。</p>
                    <a class="btn btn-default btn-block" href="/login.html">返回登录</a>
                </div>
            </div>

            <p class="text-center">
                <a href="/">返回主页</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/feedback.html">用户反馈</a>
            </p>
        </div>
    </div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/vue.min.js"></script>
<script>
    new Vue({
        el: '#main',
        data: {
            name: 'yupaits',

        }
    });
</script>
</body>
</html>
